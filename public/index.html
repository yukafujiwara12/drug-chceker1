<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手術前中止薬チェッカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>手術前中止薬チェッカー</h1>
        <form id="drug-form">
            <div class="form-group">
                <label for="drug-name">薬剤名:</label>
                <input type="text" id="drug-name" required>
            </div>
            <div class="form-group">
                <label for="surgery-date">手術予定日:</label>
                <input type="date" id="surgery-date" required>
            </div>
            <button type="submit">確認する</button>
        </form>
        <div class="results-container">
            <h2>確認結果</h2>
            <ul id="results-list">
                <!-- Difyからの結果がここに追加されます -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
